<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>

	<!--link href="../dist/video-js.css" rel="stylesheet" type="text/css"-->
	<link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">

	<!--script src="../dist/video.js"></script-->
	<script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
</head>
<body>
	<h1>Video.js</h1>
	<p>
		This shows how the <code>loadMedia</code> method is used and the effect it has on the player.
	</p>

	<video-js
	  id="vid1"
	  controls
	  width="640"
	  height="264">
	</video-js>

	<script>
		var vid = document.getElementById("vid1");

		var player = videojs(vid);

		player.log('window.player created', player);

		player.loadMedia({
			artist: 'Disney',
			album: 'Ocean',
			title: 'Oceans',
			description: 'Journey in to the depths of a wonderland filled with mystery, beauty and power',
			poster: 'https://vjs.zencdn.net/v/oceans.png'
		});
	</script>
</body>
</html>
